<h2 mat-dialog-title>Are you sure to delete?</h2>
<mat-dialog-content>
  <p>You can revert this change {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
