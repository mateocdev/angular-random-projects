<h2 mat-dialog-title>Are you sure to delete?</h2>
<mat-dialog-content>
  <p>You can revert this change.</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
