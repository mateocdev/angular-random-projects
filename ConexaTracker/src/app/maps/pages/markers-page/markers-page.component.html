<div id="map" #map></div>

<ul class="list-group">
  <li
    class="list-group-item"
    [ngStyle]="{
      backgroundColor: colorMarker.color
    }"
    (dblclick)="removeMarker(i)"
    (click)="flyTo(colorMarker.marker)"
    *ngFor="let colorMarker of markers; let i = index"
    style="color: whitesmoke"
  >
    Marker {{ i + 1 }}
  </li>
</ul>
<button (click)="createMarker()" class="btn btn-primary">+ Add marker</button>
